name: ci

on:
  push:
    branches: [ main ]

env:
  APP_NAME: REPLACE_APP_NAME
  MSVC_NAME: REPLACE_MSVC_NAME
  IMAGE_REPO_NAME: REPLACE_IMAGE_REPO_NAME
  CONFIG_REPO_NAME: REPLACE_CONFIG_REPO_NAME

jobs:
  # BUILD
  build-test:
    strategy:
      matrix:
        python-version: [3.6.15]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install --trusted-host pypi.python.org -r requirements.txt
      
      - name: Run Unit Tests
        run: pytest -v

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    outputs:
      svtag: ${{ steps.versioning.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
      
      - name: Semantic Versioning
        id: versioning
        uses: PaulHatch/semantic-version@v4.0.2
        with:
          branch: main
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"
          format: "v${major}.${minor}.${patch}-prerelease${increment}"
      
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Docker Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_REPO_NAME }}:latest,${{ env.IMAGE_REPO_NAME }}:${{ steps.versioning.outputs.version }}

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3.14.0
        with:
          github-token: ${{ secrets.GH_PAT }}
      
      - name: Create Release
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ steps.versioning.outputs.version }}
          release_name: ${{ steps.versioning.outputs.version }}
          prerelease: true
          body: ${{ steps.changelog.outputs.clean_changelog }}

  promote-to-dev-environment:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - run: |
          echo "promoting into dev environment!"
          git config --global user.email devopsify-bot@onekloud.io && git config --global user.name devopsify-bot
          echo "cloning config repo $CONFIG_REPO_NAME"
          git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/$APP_NAME/$CONFIG_REPO_NAME
          cd $CONFIG_REPO_NAME
          echo "checking out main branch"
          git checkout main
          echo "updating image tag: in Values.yaml file"
          sed -i "s,tag:.*,tag:\ ${{ needs.docker-build-push.outputs.svtag }}," charts/$MSVC_NAME/values.yaml
          echo "updating version: in Chart.yaml file"
          sed -i "s,version:.*,version:\ ${{ needs.docker-build-push.outputs.svtag }}," charts/$MSVC_NAME/Chart.yaml
          echo "updating appVersion: in Chart.yaml file"
          sed -i "s,appVersion:.*,appVersion:\ ${{ needs.docker-build-push.outputs.svtag }}," charts/$MSVC_NAME/Chart.yaml
          git add . && git commit -m "updated image tag"
          git push
          
